{% extends "base/base_no_navigation.html" %}

{% block title %}Welcome{% endblock %}

{% block head %}
<style>
  .form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
{% endblock %}

{% block content %}
<main class="form-signin">
  <form>
    {% load static %}
    <img class="mb-4 ketehs21-logo-medium" src="{% static 'images/logo_medium.jpg' %}" alt="Logo goes here" width="100%" height="70%">
    <div class="form-floating m-1">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@stud.hslu.ru">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating m-1">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <div class="d-flex justify-content-between">
    <button class="btn btn-lg btn-primary w-50 m-1" type="submit">Login</button>
    <button class="btn btn-lg btn-primary w-50 m-1">Sign up</button>
    </div>

  </form>
</main>
{% endblock %}
